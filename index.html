<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head> 

    <body>
        <div class="container" id="webpage">
            <div class="Player">


                <div class="player-container">
                <img src="img/user-icon.png" alt="Player-Icon">
                </div>

                <div class="player-choice-buttons-container" id="button-container">

                    <button class="Player-Rock" id="button">
                        <img src="img/rock.png" alt="Rock-Micky mouse Emoji">
                    </button>
                    
                    <button class="Player-Paper" id="button">
                        <img src="img/paper.png" alt="Paper-Micky mouse Emoji">
                    </button>

                    <button class="Player-Scissors" id="button">
                        <img src="img/scissors.png" alt="Scissors-Micky mouse Emoji">
                    </button>
                </div>
                
            </div>
            
            <div class="text">
                <div id="player-score">
                    <p>0</p>
                </div>

                <div id="computer-score">
                    <p>:0</p>
                </div>
            </div>
                    
            <div class="Computer">
                <div class="computer-container">
                    <img src="img/computer-icon.png" alt="Computer-Icon">
                </div>


                
                <div class="computer-choice-buttons-container">
                    <button class="Computer-Rock" id="button">
                        <img src="img/rock.png" alt="Rock-Micky mouse Emoji">
                    </button>
                    
                    <button class="Computer-Paper" id="button">
                        <img src="img/paper.png" alt="Paper-Micky mouse Emoji">
                    </button>

                    <button class="Computer-Scissors" id="button">
                        <img src="img/scissors.png" alt="Scissors-Micky mouse Emoji">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
